<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style/styles.css">
  <title>CSS Diner Shopping List</title>
</head>
<body>
  	<header> 
  	<h1>CSS Diner Shopping List</h1>
    <p>Let's go to the mall!</p>
	</header>
  <main>
  <ul>
    <li>
      <label>
      <input type="checkbox">
      <span>A lot of pickles
        <small>for the next lessons about CSS</small>
      </span>
      </label>
    </li>
    <li>
      <label>
      <input type="checkbox">
      <span>10 apples
        <small>for more CSS manipulations</small>
      </span>
      </label>
    </li>
    <li>
      <label>
      <input type="checkbox">
      <span>20 oranges
        <small>because they are awesome</small>
      </span>
      </label>
    </li>
    <li>
      <label>
      <input type="checkbox">
      <span>13 plates
        <small>hm...they always disapear</small>
      </span>
      </label>
    </li>
    <li>
      <label>
      <input type="checkbox">
      <span>15 bentos
        <small></small>
      </span>
      </label>
    </li>
    <li>
      <label>
      <input type="checkbox">
      <span>1 bottle of sake ^_^
        <small>for my friends</small>
      </span>
      </label>
    </li>
  </ul>
    <footer><p>Bon appetit :)</p></footer>
  </main>
</body>
</html>
