<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.png">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <p>Lets go to the mall!</p>
        </div>
    </header>
    <div class="container">
        <section class="section">
            <ul>
                <li>
                    <label>
                    <input type="checkbox" name="" id="">
                        <span class="title">
                            A lot of pickles
                            <small>for the next lessons about css</small>
                        </span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="">
                        <span class="title">
                            10 apples
                            <small>for more css manipulations</small>
                        </span>
                        
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="">
                        <span class="title">
                            20 oranges <small>because they are awesome</small>
                        </span>
                    </label>
                </li>
                <li>
                   <label>
                        <input type="checkbox" name="" id="">
                        <span class="title">
                            13 plates
                            <small>hmm... they always disappear</small>
                        </span>
                   </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="" id="">
                        <span class="title">
                            15 bentos
                            <small></small>
                        </span>
                    </label>
                </li>
                <li>
                   <label>
                        <input type="checkbox" name="" id="">
                        <span class="title">
                            1 bottle of sake ^___^
                            <small>for my friends</small>
                        </span>
                   </label>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="footer__title">Bon appetit :)</span>
        </footer>
    </div> 
</body>
</html>
